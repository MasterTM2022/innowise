spring:
  liquibase:
    enabled: false
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  cache:
    type: none
  cloud:
    compatibility-verifier:
      enabled: false
    refresh:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  logging:
    level:
      liquibase: DEBUG
      org.springframework.beans: DEBUG
      org.springframework.context.annotation: TRACE

