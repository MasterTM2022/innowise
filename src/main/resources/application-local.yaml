spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/InnoBase
    username: postgres
    password: 070696
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  properties:
    hibernate:
      format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml

  cache:
    type: none

server:
  port: 8080

logging:
  level:
    org.springframework.data.redis: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
